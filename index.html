<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MovieApp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/framework7.min.css" rel="stylesheet">
	<link href="css/material-icons.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	
</head>

<body>
	
	<div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>
		
       <section class="panel panel-left panel-reveal" >
		   
		   <article id="nav-list">
			   <div class="list media-list">
			   <ul>
				   <li> <a href="/index/" class="item-content item-link panel-close">
					   <div class="item-media">
						   <i class="icon material-icons">home</i>
					   </div>
					   <div class="item-inner">
						   <div class="item-title">
							   Home
						   </div>
						</div>
					   </a>
				   </li>
				   
				   <li> <a href="/favorites/" class="item-content item-link panel-close">
					   <div class="item-media">
						   <i class="icon material-icons">favorites</i>
					   </div>
					   <div class="item-inner">
						   <div class="item-title">
							   Favorites
						   </div>
						</div>
					   </a>
				   </li>
				   
				   <li> <a href="/shop/" class="item-content item-link panel-close">
					   <div class="item-media">
						   <i class="icon material-icons">add_shopping_cart</i>
					   </div>
					   <div class="item-inner">
						   <div class="item-title">
							   Shop
						   </div>
						</div>
					   </a>
				   </li>
				   
				   <li> <a href="/profile/" class="item-content item-link panel-close">
					   <div class="item-media">
						   <i class="icon material-icons">account_circle</i>
					   </div>
					   <div class="item-inner">
						   <div class="item-title">
							   Profile
						   </div>
						</div>
					   </a>
				   </li>
				   
				   <li> <a href="/help/" class="item-content item-link panel-close">
					   <div class="item-media">
						   <i class="icon material-icons">help</i>
					   </div>
					   <div class="item-inner">
						   <div class="item-title">
							   Help
						   </div>
						</div>
					   </a>
				   </li>
				   
				   </ul>
			   </div>
		   </article>
		 </section>
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main view-init">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              
				<div class="left">
					<a class="link icon-only panel-open" data-panel="left"><i class="icon material-icons">menu</i></a>
					
				</div>
				<div class="title">Movies</div>
				
            </div>
          </div>



          <!-- Scrollable page content -->
          <section id="home" class="page-content">
            <article class="block">
				<h2>New Release</h2>
				
			<div class="row">
				<div class="col-50">

					<article class="card">
						<div class="card-content">
							<img src="img/transformers.jpg" class="img-responsive">
						</div>
						<div class="card-footer">
							Transformers
						</div>
					</article>
				</div>
				
				<div class="col-50">

					<article class="card">
						<div class="card-content">
							<img src="img/civil-war.jpg" class="img-responsive">
						</div>
						<div class="card-footer">
							Captain America
						</div>
					</article>
				</div>
				
				</div>
				
				
			  </article>
			
            <article class="block">
				<h2>Blockbuster</h2>
				
			<div class="row">
				<div class="col-50">

					<article class="card">
						<div class="card-content">
							<img src="img/wonder-woman.jpg" class="img-responsive">
						</div>
						<div class="card-footer">
							Wonder Woman
						</div>
					</article>
				</div>
				
				<div class="col-50">

					<a href="/deadpool/">
					<article class="card">
						<div class="card-content">
							<img src="img/deadpool.jpg" class="img-responsive">
						</div>
						<div class="card-footer">
							Deadpool
						</div>
					</article>
					</a>
					
				</div>
				
				</div>
				
				
			  </article>
			  
			</section>
	
		  </div>
	
		</div>
		
	</div>
	
	
	<script src="js/framework7.min.js"></script>
	<script src="js/my-app.js"></script>
	
</body>
</html>
